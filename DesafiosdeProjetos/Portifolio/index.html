<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thamyres Magalhães</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="assets/fonts/neue-machina-regular.otf">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/acordeon.css">
    <link rel="stylesheet" href="assets/css/languages.css">
    <link rel="stylesheet" href="assets/css/portifolio.css">
    <link rel="stylesheet" href="assets/css/experience.css">
    <link rel="stylesheet" href="assets/css/skills.css">
</head>

<body>
    <main class="main">
        <header class="header">
            <img class="photo" id="profile.photo" src="assets/img/my-photo.png"
                alt="Foto de Perfil" />

            <h1 class="title">Olá,<br> eu sou <span id="profile.name">Carregando...</span></h1>
            <div class="information">
                <p class="job" id="profile.job">Carregando...</p>
                <p class="location" id="profile.location">Carregando...</p>
                <p class="email">
                    <a href="mailto:ex@mail.com" id="profile.email">Carregando...</a>
                </p>
            </div>
        </header>
        <section class="acordeon">
            <button class="trigger" type="button">
                <h2>Skills</h2>
            </button>
            <div class="content">
                <div class="skills">
                    <section class="tools">
                        <h3>Ferramentas conhecidas:</h3>
                        <ul id="profile.skills.hardSkills">
                        </ul>
                     </section>
                     <section class="personal">
                        <h3>Habilidades pessoais:</h3>
                        <ul id="profile.skills.softSkills">
                        </ul>
                     </section>
                </div>
            </div>
        </section>
        <section class="acordeon">
            <button class="trigger" type="button">
                <h2>Idiomas</h2>
            </button>
            <div class="content">
                <ul class="languages" id="profile.languages">
                </ul>
            </div>
        </section>
        <section class="acordeon">
            <button class="trigger" type="button">
                <h2>Portifolio</h2>
            </button>
            <div class="content">
                <ul class="portfolio" id="profile.portfolio">
                </ul>
            </div>
        </section>
        <section class="acordeon">
            <button class="trigger" type="button">
                <h2>Experiência Profissional</h2>
            </button>
            <div class="content">
                <ul class="experience" id="profile.experiences">                    
                </ul>
            </div>
        </section>
    </main>
    <script src="assets/js/acordeon.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
